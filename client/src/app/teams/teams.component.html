<div class="container" style="margin-top: 140px">
  <h1>Teams</h1>

  <button class="btn btn-primary mb-3" (click)="toggleCreateForm()">
    Create Team
  </button>

  <div *ngIf="showCreateForm" class="card mb-3">
    <div class="card-header">Create New Team</div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="newTeam.name"
            required
          />
        </div>
        <div class="form-group">
          <label for="numPlayers">Number of Players:</label>
          <input
            type="number"
            class="form-control"
            id="numPlayers"
            name="numPlayers"
            [(ngModel)]="newTeam.numPlayers"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="cancelCreate()"
        >
          Cancel
        </button>
      </form>
    </div>
  </div>

  <div *ngFor="let team of teams" class="card mb-3">
    <div class="card-header">{{ team.name }}</div>
    <div class="card-body">
      <p class="card-text">Number of Players: {{ team.numPlayers }}</p>
    </div>
    <div class="card-footer">
      <div class="col-6">
        <button class="btn btn-primary" (click)="toggleEditForm(team)">
          Edit
        </button>
        <button class="btn btn-danger" (click)="onDelete(team.id)">
          Delete
        </button>
      </div>
      <div *ngIf="team === selectedTeam">
        <form (ngSubmit)="onSubmitEdit()">
          <div class="form-group">
            <label for="editName">Name:</label>
            <input
              type="text"
              class="form-control"
              id="editName"
              name="editName"
              [(ngModel)]="editedTeam.name"
              required
            />
          </div>
          <div class="form-group">
            <label for="editNumPlayers">Number of Players:</label>
            <input
              type="number"
              class="form-control"
              id="editNumPlayers"
              name="editNumPlayers"
              [(ngModel)]="editedTeam.numPlayers"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
          <button
            type="button"
            class="btn btn-secondary"
            (click)="cancelEdit()"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
